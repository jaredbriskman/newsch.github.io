---
layout: default
---

<div class="home">
  <h1 class="page-heading">Thoughts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <p><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> <i>{{ post.date | date: date_format }}</i></p>
      </li>
    {% endfor %}
  </ul>
</div>
